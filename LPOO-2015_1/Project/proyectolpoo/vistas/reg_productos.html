<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/head_css.css">
</head>
 
<body>
 
<div class="container"> 
<div id="content">
    <div class="container-fluid">
    <section class="col-md-12">
         <div class="navbar-wrapper">
                <nav class="navbar navbar-inverse">
                     <a class="navbar-brand" href="#">Registro productos</a>
                </nav>
        </div>
    </section>
    </div>
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#add_prod" data-toggle="tab">Agregar nuevos productos</a></li>
        <li><a href="#delete_prod" data-toggle="tab">Eliminar un Producto</a></li>
        <li><a href="#historial_prod" data-toggle="tab">Historial de registro de productos</a></li>
    </ul>
    <div id="my-tab-content" class="tab-content">
        <div class="tab-pane active" id="add_prod">
            <h3>Agregar un nuevo tipo de producto</h3>
           <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="nomb_prod" class="col-lg-2 control-label">Nombre del producto</label>
                <div class="col-lg-10">
                  <input type="name" class="form-control" id="nomb_prod"
                         placeholder="Nombre del producto">
                </div>
              </div>
              <div class="form-group">
                <label for="marca_prod" class="col-lg-2 control-label">Marca del Producto</label>
                <div class="col-lg-10">
                  <input type="name" class="form-control" id="marca_prod" 
                         placeholder="Marca del Producto">
                </div>
              </div>
              <div class="form-group">
                <label for="proveedor_prod" class="col-lg-2 control-label">Proveedor</label>
                <div class="col-lg-10">
                  <input type="name" class="form-control" id="proveedor_prod" 
                         placeholder="Proveedor">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Caducidad</label>
                <div class="col-lg-10">
                    <label class="checkbox-inline">
                      <input type="checkbox" id="caducidad" value="opcion_1"> Perecible
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="cadudidad" value="opcion_1"> No perecible
                    </label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Comentarios</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-default">Registrar Producto</button>
                  <button type="submit" class="btn btn-default">Limpiar campos</button>
                </div>
              </div>
            </form>
            
        </div>
        <div class="tab-pane" id="delete_prod">
            <h3>Eliminar un producto</h3>
               <form class="form-horizontal" role="form">         
                 <div class="form-group">
                  <label for="nomb_prod" class="col-lg-2 control-label">Nombre/código del producto</label>
                    <div class="col-lg-8">
                    <input type="name" class="form-control" id="nomb_prod" placeholder="Nombre/código del producto">
                    </div>
                 </div>
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                  <label for="disp_prod" class="col-lg-2 control-label">Diponibilidad del producto</label>
                    <div class="col-lg-6">
                    <input class="form-control" id="disp_prod" type="text" placeholder="0 und." disabled>
                    </div>
                  </div>
                </div>              
                <div class="form-group">
                  <div class="col-lg-offset-4 col-lg-8">

                    <button type="submit" class="btn btn-default">Eliminar Producto</button>
                    <button type="submit" class="btn btn-default">Limpiar campos</button>
                  </div>
                 </div> 
              </form>            

        </div>
        <div class="tab-pane" id="historial_prod">
            <h3>Historial de registro de productos</h3>
            <p></p>
        </div>
     
    </div>
</div>
 
  
</div> 
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#tabs').tab();
    }); 
</script>  
 
<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
 
</body>
</html>
