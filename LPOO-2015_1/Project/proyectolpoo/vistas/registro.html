<!DOCTYPE html>
<html>
<head lang="es">
	<title>PÁGINA DE REGISTRO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header class="col-md-12" id="header21">
		<div class="container-fluid">
			<div class="row">
				<div class="cold-md-12" id="header22">
					REGÍSTRATE
				</div>
			</div>
		</div>
	</header>
	<section class="col-md-12">
		<div class="well container col-md-8 col-md-offset-2 header23">
			<div class="row" >
				<div class="col-md-12 ">
					<form class="form-horizontal">
  						<div class="form-group">
    						<label for="inputEmail3" class="col-md-2 control-label">NOMBRES:</label>
    							<div class="col-md-7">
      								<input type="text" class="form-control" id="inputEmail3" placeholder="NOMBRES" required/>
    							</div>
  						</div>
  						<div class="form-group">
    						<label for="inputEmail3" class="col-md-2 control-label">APELL. PATER.:</label>
    							<div class="col-md-7">
      								<input type="text" class="form-control" id="inputEmail3" placeholder="APELL. PATER." required/>
    							</div>
  						</div>
  						<div class="form-group">
    						<label for="inputEmail3" class="col-md-2 control-label">APELL. MATER.:</label>
    							<div class="col-md-7">

      								<input type="text" class="form-control" id="inputEmail3" placeholder="APELL. MATER." required/>
    							</div>
  						</div>
  						<div class="form-group">
    						<label for="inputEmail3" class="col-md-2 control-label">DIRECCIÓN:</label>
    							<div class="col-md-7">

      								<input type="text" class="form-control" id="inputEmail3" placeholder="DIRECCIÓN" required/>
    							</div>
  						</div>
  						<div class="form-group">
    						<label for="inputEmail3" class="col-md-2 control-label">TELÉFONO:</label>
    							<div class="col-md-7">

      								<input pattern="[0-9]{7}"class="form-control" id="inputEmail3" placeholder="TELÉFONO">
    							</div>
  						</div>
 					 	  <div class="form-group">
    						<label for="inputPassword3" class="col-md-2 control-label">EMAIL:</label>
    						<div class="col-md-7">
      							<input type="email" class="form-control" id="inputPassword3" placeholder="Ejemplo@example.com" required/>
    						</div>
  						</div>
              <div class="form-group">
                <label for="inputPassword3" class="col-md-2 control-label">RUC:</label>
                <div class="col-md-7">
                    <input type="number" class="form-control" id="inputPassword3" placeholder="RUC"/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-md-2 control-label">DNI:</label>
                <div class="col-md-7">
                    <input pattern="[0-9]{8}" class="form-control" id="inputPassword3" placeholder="DNI" required/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button type="button" class="btn btn-danger">TÉRMINOS Y CONDICIONES</button>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="checkbox">
                      <label>
                          <input type="checkbox" required/> Acepto los términos y condiciones
                      </label>
                    </div>
                </div>
              </div>

  						<div class="form-group">
    						<div class="col-md-offset-2 col-md-10">
    							<button type="submit" class="btn btn-primary">CREAR NUEVA CUENTA</button>
    						</div>
  						</div>
					</form>
				</div>

		</div>


	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
